<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Autodiagnostic</title>
    <link rel="stylesheet" href="lib/vendor/bootstrap-5.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="lib/vendor/bootstrap-icons-1.6.1/bootstrap-icons.css" />
    <script type="text/javascript" src="lib/vendor/vuejs-2.5.16/js/vue.js"></script> <!-- vue.js => version de dev / vue.min.js => version de prod -->
    <script type="text/javascript" src="data/questionnaire.js"></script>
  </head>
  <body>
    <div id="app" class="col-6 mx-auto">
      <h1 class="text-center mt-5 mb-3">{{ questionnaire.libelle }}</h1>
      <p class="mb-5">
        {{ questionnaire.complement_information }}
      </p>
      <h2 class="h4 bg-light p-3"><span class="badge rounded-pill bg-info">1/20</span> De quelle couleur est le cheval blanc d'Henri IV ?</h2>
      <div class="list-group my-4">
        <label class="list-group-item list-group-item-action py-3">
          <input class="form-check-input me-1" name="q1" type="radio" value="pupre">
          Pupre
        </label>
        <label class="list-group-item list-group-item-action py-3">
          <input class="form-check-input me-1" name="q1" type="radio" value="has-cheval">
          Il a un cheval Henri ?
        </label>
        <label class="list-group-item list-group-item-action py-3">
          <input class="form-check-input me-1" name="q1" type="radio" value="blanc">
          Blanc
        </label>
        <label class="list-group-item list-group-item-action py-3">
          <input class="form-check-input me-1" name="q1" type="radio" value="reponse-d">
          La réponse D
        </label>
      </div>
      <p class="bg-light text-muted small">
        <i class="bi bi-info-circle"></i>
        Henri IV, dit « le Grand » ou « le Vert galant », né sous le nom d'Henri de Bourbon le 13 décembre 1553 à Pau et mort assassiné le 14 mai 1610 à Paris
      </p>
      <div class="mt-4">
        <button type="button" class="btn btn-secondary" disabled><span class="bi-chevron-compact-left"></span>Précédent</button>
        <button type="button" class="btn btn-success float-end">Suivant<span class="bi-chevron-compact-right"></span></button>
      </div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
