<div id="administration-listing">
  <h3 class="display-6 mb-5">Tous les résultats <a href="{{ 'exportGlobal' | alias }}" class="btn btn-primary float-end"><i class="bi bi-download"></i> Exporter les réponses</a></h3>
  <check if="{{ @reponses }}">
    <true>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Eng.</th>
            <th scope="col">Date</th>
            <th scope="col">CVI <span class='text-muted'>ID</span></th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <repeat group="{{ @reponses }}" value="{{ @name }}" counter="{{ @ctr }}">
          <tr>
            <td>
              <check if="{{ in_array(@name, @engages) }}">
                <i class="bi bi-patch-check-fill"></i>
                <i class="bi bi-bar-chart-line-fill"></i>
              </check>
            </td>
            <td>
              {{ Base::instance()->format('{0,date,long}', filemtime(@name)) }}
            </td>
            <td>
              {{ sprintf("%s <br/><span class='text-muted'>%s</span>", strtok(basename(@name), '-'), basename(@name)) }}
            </td>
            <td>
              <a href="{{ 'showResults', 'file='.basename(@name, ".json") | alias }}" class="btn btn-outline-primary mx-1"><i class="bi bi-question"></i><br/>Détails</a>
              <a href="{{ 'resultats', 'file='.basename(@name, ".json").',md5='.md5_file(@name) | alias }}" class="btn btn-outline-primary mx-1"><i class="bi bi-award"></i><br/>Résultats</a>
              <a href="{{ 'export', 'file='.basename(@name, ".json") | alias }}" class="btn btn-outline-secondary mx-1"><i class="bi bi-download"></i><br/>Export</a>
              <a href="{{ 'delete', 'file='.basename(@name, ".json") | alias }}" class="btn btn-outline-danger mx-1" onclick="return confirm('Êtes vous sûr de vouloir supprimer le fichier')">
                <i class="bi bi-trash"></i><br/>Supprimer
              </a>
            </td>
          </tr>
          </repeat>
        </tbody>
      </table>
    </true>
    <false><p class="lead text-center"><i class="bi-folder-x"></i> Aucun résultat</p></false>
  </check>
</div>
