hve3:
  name: "Niveau HVE 3"
  formule:
    - op: SCORE
      score: 10
      cat: Protection de la vigne
      mod:
        - ratio: 0.5
          questions: [IFT_HERBICIDE, IFT_HORS_HERBICIDE]
    - op: SCORE
      score: 10
      cat: Fertilisation
      mod: []
    - op: SCORE
      score: 10
      cat: Biodiversité
      mod: []

echelon1:
  name: "Échelon 1"
  formule:
    -
      op: FUNC
      qid: DESHERBAGE_CHIMIQUE
      func:
        'function ($r) {
          return $r->get("DESHERBAGE_CHIMIQUE")["reponse"] === "NON"
          || (
              $r->get("DESHERBAGE_CHIMIQUE_VERAISON")["reponse"] === "NON"
              && $r->get("DESHERBAGE_CHIMIQUE_VERAISON")["reponse"] === "NON"
              && $r->get("DESHERBAGE_CHIMIQUE_VERAISON")["reponse"] === "NON"
          );
        }'
    -
      op: LTE
      qid: ANTI_BROTRYTIS
      value: 1
    -
      op: FUNC
      qid: INSECTICIDES_AB+INSECTICIDES_NON_AB
      func:
        'function ($r) {
          return ($r->get("INSECTICIDES_AB")["reponse"] + $r->get("INSECTICIDES_NON_AB")["reponse"]) <= 2;
        }'
    -
      op: EQ
      qid: PRODUITS_CMR
      value: 0
    -
      op: LTE
      qid: UNITE_AZOTE
      value: 15

echelon2:
  name: "Échelon 2"
  formule:
    -
      op: EQ
      qid: DESHERBAGE_CHIMIQUE
      value: NON
    -
      op: LTE
      qid: ANTI_BROTRYTIS
      value: 1
    -
      op: LTE
      qid: INSECTICIDES_AB
      value: 2
    -
      op: EQ
      qid: INSECTICIDES_NON_AB
      value: 0
    -
      op: EQ
      qid: PRODUITS_CMR
      value: 0
    -
      op: EQ
      qid: AZOTE_ORGANIQUE
      value: OUI

ab:
  name: "Niveau AB"
  formule:
    -
      op: EQ
      qid: SURFACE_NON_TRAITEE
      value: 100
    -
      op: EQ
      qid: SURFACE_ALTERNATIVE_CHIMIE
      value: 100
    -
      op: EQ
      qid: IFT_HERBICIDE
      value: 0
    -
      op: EQ
      qid: DESHERBAGE_CHIMIQUE
      value: NON
    -
      op: EQ
      qid: UTILISATION_CMR
      value: NON
    -
      op: EQ
      qid: INSECTICIDES_NON_AB
      value: 0
    -
      op: EQ
      qid: TRAITEMENT_BROTRYTIS
      value: NON
    -
      op: EQ
      qid: AZOTE_ORGANIQUE
      value: OUI

