- type: question
  id: MATERIELS
  libelle: "Utilisez vous un ou plusieurs matériels ou équipements de la liste ci-dessous permettant de limiter les fuites vers l'environnement au-delà des obligations règlementaires ?"
  complement_information: "Cocher le ou les matériels utilisés sur l'exploitation"
  multiple: true
  reponses:
  - id: AMENAGEMENT
    libelle: "Aménagement de l’aire de remplissage et de lavage étanche avec système de récupération de débordements accidentels"
  - id: POTENCE
    libelle: "Potence, réserve d’eau surélevée"
  - id: RETENTION
    libelle: "Plateau de stockage avec bac de rétention pour le local phytosanitaire"
  - id: PAILLASSE
    libelle: "Aménagement d’une paillasse ou plate-forme stable pour préparer les bouillies, matériel de pesée et outils de dosage"
  - id: COLLECTE
    libelle: "Réserves de collecte des eaux de pluie et réseau correspondant (équipements à l’échelle des bâtiments de l’exploitation)"
  - id: VOLUCOMPTEUR
    libelle: "Volucompteur programmable pour éviter le débordement des cuves"
  - id: ANTIGOUTTES
    libelle: "Système anti-gouttes (à la rampe pour la régularité de la pulvérisation)"
  - id: BOUILLIE
    libelle: "Panneaux récupérateurs de bouillie"
  - id: PRECISION
    libelle: "Matériel de précision permettant de réduire les doses de produits phytosanitaires (traitement face par face)"
  - id: RINCAGE
    libelle: "Cuve de rinçage embarquée sur le pulvérisateur (ou sur le tracteur) avec kit de rinçage intérieur des cuves ou kit d’automisation de rinçage des cuves"
  - id: AUCUN
    libelle: "Aucun de ces matériels ou équipements"
  notation_hve:
    max: 2
  notation:
    EQ:
      "AMENAGEMENT":
        score: 1
      "POTENCE":
        score: 1
      "RETENTION":
        score: 1
      "PAILLASSE":
        score: 1
      "COLLECTE":
        score: 1
      "VOLUCOMPTEUR":
        score: 1
      "ANTIGOUTTES":
        score: 1
      "BOUILLIE":
        score: 1
      "PRECISION":
        score: 1
      "RINCAGE":
        score: 1
      "AUCUN":
        score: 0

- type: question
  id: IFT_HERBICIDE
  libelle: "Quel est votre IFT herbicides ?"
  complement_information: "IFT (Indice de Fréquence de Traitement) comptabilise le nombre de doses de référence appliquées par hectare sur une campagne. Cet indicateur permet d'évaluer la réduction de l'utilisation de produits phytosanitaires. Vous pouvez le calculer à l'aide de l'<a href='data/Calcul IFT Herbicides.xlsm'>outil suivant</a>"
  notation_hve:
    ratio: 0.5
  notation:
    GTE:
      "1.08":
        score: 0
      "0.945":
        score: 2
      "0.81":
        score: 4
      "0.675":
        score: 6
      "0.54":
        score: 8
      "0.00":
        score: 10

- type: question
  id: IFT_HORS_HERBICIDE
  libelle: "Quel est votre IFT hors herbicides ?"
  complement_information: "IFT (Indice de Fréquence de Traitement) comptabilise le nombre de doses de référence appliquées par hectare sur une campagne. Cet indicateur permet d'évaluer la réduction de l'utilisation de produits phytosanitaires. L'IFT Hors Herbicides correspond à la somme des IFT Fongicides, Insecticides-acaricides et Autre. Les produits de Biocontrôle n'entrent pas dans le calcul de l'IFT. Vous pouvez le calculer à l'aide de l'<a href='data/Calcul IFT Hors Herbicides.xlsm'>outil suivant</a>"
  notation_hve:
    ratio: 0.5
  notation:
    GTE:
      "10.89":
        score: 0
        faiblesse: "J'ai un IFT Hors herbicides important"
      "9.53":
        score: 2
      "8.17":
        score: 4
      "6.81":
        score: 6
      "5.45":
        score: 8
        atout: "J'ai un IFT Hors herbicides faible"
      "0.00":
        score: 10
        atout: "J'ai un IFT Hors herbicides faible"

